:5,"timePerSet":120},"timestamp":"1/14/2026, 2:45:41 PM"};
      let currentSetIndex = 0;
      let questions = [];
      let currentQIndex = 0;
      let score = 0;
      let timeLeft = gameData.config.timePerSet;
      let timerInterval = null;
      let isPlaying = false;
      let isStar = false;
      let showAnswer = false;
      let helpQueue = [];
      let isHelpRound = false;
      
      const app = document.getElementById('app');

      function renderMath() {
        if(window.renderMathInElement) {
          renderMathInElement(document.body, {
            delimiters: [

            throwOnError: false

      }

      function renderSelection() {
        clearInterval(timerInterval);
        app.innerHTML = `

              <div>
                <h1 class="text-4xl font-bold text-white uppercase tracking-widest drop-shadow-md">V√íNG 1-KH·ªûI ƒê·ªòNG C√ôNG ƒê·ªíNG ƒê·ªòI</h1>
                <p class="text-blue-300 mt-2">D·ªØ li·ªáu xu·∫•t l√∫c: ${gameData.timestamp}</p>
              </div>
            </header>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
              ${gameData.generatedSets.map((set, idx) => `
                <button onclick="startGame(${idx})" class="group relative h-64 rounded-2xl flex flex-col items-center justify-center border-2 border-blue-400/50 bg-white/10 hover:bg-blue-600 hover:scale-105 transition-all cursor-pointer shadow-lg">
                  <div class="p-6 rounded-full mb-4 bg-white text-blue-900">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                  </div>

                  <span class="text-blue-200 text-sm mt-2">${set.questions.length} c√¢u</span>
                </button>
              `).join('')}
            </div>
          </div>
        `;
      }

      window.startGame = function(idx) {
        currentSetIndex = idx;
        questions = gameData.generatedSets[idx].questions;
        currentQIndex = 0;
        score = 0;
        timeLeft = Number(gameData.config.timePerSet);
        isStar = false;
        showAnswer = false;
        helpQueue = [];
        isHelpRound = false;
        
        isPlaying = true;
        if(timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            if(timeLeft > 0) {
              timeLeft--;
              renderGame();
            } else {
              clearInterval(timerInterval);
              isPlaying = false;
              renderGame();
            }
        }, 1000);

        renderGame();
      }

      function renderGame() {
        if(currentQIndex >= questions.length && !isHelpRound) {
            renderEndOfMainRound();
            return;
        }
        if(isHelpRound && currentQIndex >= questions.length) {
            renderFinished();
            return;
        }

        const q = questions[currentQIndex];
        const radius = 40;
        const circumference = 2 * Math.PI * radius;
        const totalTime = Number(gameData.config.timePerSet);
        const offset = circumference - (timeLeft / totalTime) * circumference;

        app.innerHTML = `
          <div class="min-h-screen bg-[#0f172a] text-white overflow-hidden relative font-sans flex flex-col">
            <header class="relative z-10 flex items-center justify-between px-6 py-4 bg-white/5 border-b border-white/10 backdrop-blur-md">
              <div class="flex items-center gap-4">
                <div class="bg-blue-600 px-4 py-1 rounded text-sm font-bold shadow-lg">${gameData.generatedSets[currentSetIndex].name}</div>
                <div class="px-4 py-1 rounded text-sm font-bold shadow-lg ${isHelpRound ? 'bg-red-600 animate-pulse' : 'bg-slate-700'}">${isHelpRound ? 'V√íNG TR·ª¢ GI√öP' : 'V√íNG CH√çNH'}</div>
              </div>
              <div class="flex items-center gap-6">
                <div class="flex items-center gap-4 bg-black/20 px-5 py-2 rounded-2xl border border-white/5">
                  <span className="text-sm font-bold text-slate-300 uppercase tracking-wider">T·ªïng ƒëi·ªÉm</span>
                  <span class="text-5xl font-bold text-yellow-400 font-mono leading-none drop-shadow-[0_2px_10px_rgba(250,204,21,0.5)]">${score}</span>
                </div>
                <button onclick="renderSelection()" class="px-4 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-sm font-bold border border-slate-500">üè† V·ªÅ Menu</button>
              </div>
            </header>

            <main class="relative z-10 flex-1 flex flex-col items-center justify-center p-6 w-full max-w-7xl mx-auto">
               <div class="w-full bg-white/10 border border-white/20 rounded-3xl p-8 backdrop-blur-md shadow-2xl relative min-h-[400px] flex flex-col justify-center">
                  <div class="absolute top-6 left-8 flex items-center gap-3">
                    <span class="bg-slate-800 text-slate-300 px-3 py-1 rounded-full text-sm font-bold border border-slate-600">C√¢u ${currentQIndex + 1} / ${questions.length}</span>
                    ${isStar ? '<span class="bg-yellow-500 text-black px-3 py-1 rounded-full text-sm font-bold flex items-center gap-1 animate-pulse shadow-yellow-500/50 shadow-lg">‚≠ê NG√îI SAO HY V·ªåNG</span>' : ''}
                  </div>
                  <div class="text-center space-y-8 mt-6">
                    <div class="text-3xl md:text-5xl font-bold leading-tight drop-shadow-md text-white whitespace-pre-line font-sans leading-loose">${q.question}</div>
                    <div class="transition-all duration-300 overflow-hidden ${showAnswer ? 'max-h-80 opacity-100 mt-8' : 'max-h-0 opacity-0'}">
                        <div class="inline-block bg-green-600/90 text-white px-8 py-4 rounded-xl text-2xl font-bold shadow-lg border border-green-400/50 font-sans leading-loose">${q.answer}</div>
                    </div>
                  </div>
               </div>

               <div class="w-full mt-8 flex flex-col md:flex-row items-center justify-between gap-6">
                  <div class="flex items-center gap-4">
                    <div class="relative w-24 h-24">
                        <svg class="w-full h-full transform -rotate-90">
                          <circle cx="48" cy="48" r="40" stroke="#334155" stroke-width="6" fill="transparent" />
                          <circle cx="48" cy="48" r="40" stroke="${timeLeft < 10 ? '#ef4444' : '#3b82f6'}" stroke-width="6" fill="transparent" stroke-dasharray="${circumference}" stroke-dashoffset="${offset}" class="transition-all duration-1000" />
                        </svg>
                        <span class="absolute inset-0 flex items-center justify-center text-2xl font-bold font-mono">${timeLeft}s</span>
                    </div>
                    <button onclick="toggleTimer()" class="p-4 bg-slate-700 rounded-full hover:bg-slate-600 shadow-lg">${isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è'}</button>
                    <button onclick="resetTimer()" class="p-4 bg-slate-700 rounded-full hover:bg-slate-600 shadow-lg">üîÑ</button>
                  </div>

                  <div class="flex items-center gap-4">
                    ${!showAnswer ? `
                      ${!isHelpRound ? `<button onclick="toggleStar()" class="px-6 py-4 rounded-xl font-bold flex items-center gap-2 border ${isStar ? 'bg-yellow-500 text-black border-yellow-400' : 'bg-slate-800 text-slate-400 border-slate-700'}">‚≠ê Ng√¥i Sao</button>` : ''}
                      <button onclick="handleSkip()" class="px-6 py-4 bg-slate-700 text-slate-200 border border-slate-600 rounded-xl font-bold hover:bg-red-900/50">‚è≠Ô∏è B·ªè qua</button>
                      <button onclick="revealAnswer()" class="px-6 py-4 bg-blue-600 text-white rounded-xl font-bold hover:bg-blue-500 shadow-lg">üëÅÔ∏è Hi·ªán ƒë√°p √°n</button>
                    ` : `
                      <button onclick="handleGrade(false)" class="px-8 py-4 bg-red-600/20 text-red-400 border border-red-600/50 rounded-xl font-bold hover:bg-red-600 hover:text-white">‚ùå SAI</button>
                      <button onclick="handleGrade(true)" class="px-8 py-4 bg-green-600 text-white rounded-xl font-bold hover:bg-green-500 shadow-lg">‚úÖ ƒê√öNG</button>
                    `}
                  </div>
               </div>
            </main>
          </div>
        `;
        renderMath();
      }

      window.toggleTimer = function() {
        if(isPlaying) {
          clearInterval(timerInterval);
          isPlaying = false;
        } else {
          isPlaying = true;
          timerInterval = setInterval(() => {
            if(timeLeft > 0) {
              timeLeft--;
              renderGame();
            } else {
              clearInterval(timerInterval);
              isPlaying = false;
              renderGame();
            }
          }, 1000);
        }
        renderGame();
      }

      window.resetTimer = function() {
        timeLeft = Number(gameData.config.timePerSet);
        renderGame();
      }

      window.toggleStar = function() {
        isStar = !isStar;
        renderGame();
      }

      window.revealAnswer = function() {
        showAnswer = true;
        clearInterval(timerInterval);
        isPlaying = false;
        renderGame();
      }

      window.handleSkip = function() {
        let change = 0;
        if(isStar && !isHelpRound) change = -5;
        score += change;
        if(!isHelpRound) helpQueue.push(questions[currentQIndex]);
        nextQuestion();
      }

      window.handleGrade = function(correct) {
        let change = 0;
        if(correct) {
            if(isHelpRound) change = 2.5;
            else change = isStar ? 10 : 5;
        } else {
            if(!isHelpRound) {
              change = isStar ? -5 : 0;
              helpQueue.push(questions[currentQIndex]);
            }
        }
        score += change;
        nextQuestion();
      }

      function nextQuestion() {
        currentQIndex++;
        isStar = false;
        showAnswer = false;
        isPlaying = true;
        if(timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            if(timeLeft > 0) {
              timeLeft--;
              renderGame();
            } else {
              clearInterval(timerInterval);
              isPlaying = false;
              renderGame();
            }
        }, 1000);
        renderGame();
      }

      function renderEndOfMainRound() {
        if(helpQueue.length > 0) {
            app.innerHTML = `
              <div class="min-h-screen bg-slate-900 flex items-center justify-center text-white text-center p-8">
                <div>
                  <h1 class="text-5xl font-bold text-orange-500 mb-6">‚ö†Ô∏è K·∫æT TH√öC V√íNG CH√çNH</h1>
                  <p class="text-2xl mb-8">C√≥ <strong>${helpQueue.length}</strong> c√¢u h·ªèi trong h√†ng ƒë·ª£i tr·ª£ gi√∫p.</p>
                  <button onclick="startHelpRound()" class="px-10 py-4 bg-purple-600 hover:bg-purple-500 rounded-full text-xl font-bold shadow-lg animate-pulse">
                    üïí B·∫ÆT ƒê·∫¶U V√íNG TR·ª¢ GI√öP
                  </button>
                </div>
              </div>
            `;
        } else {
            renderFinished();
        }
      }

      window.startHelpRound = function() {
        isHelpRound = true;
        questions = helpQueue;
        currentQIndex = 0;
        isStar = false;
        showAnswer = false;
        isPlaying = false;
        renderGame();
      }

      function renderFinished() {
        app.innerHTML = `
              <div class="min-h-screen bg-slate-900 flex items-center justify-center text-white text-center p-8">
                <div>
                  <h1 class="text-6xl font-bold text-yellow-400 mb-6">üèÜ HO√ÄN TH√ÄNH</h1>
                  <p class="text-3xl mb-8">T·ªïng ƒëi·ªÉm: <strong class="text-yellow-300">${score}</strong></p>
                  <button onclick="renderSelection()" class="px-8 py-3 bg-white text-slate-900 rounded-full text-lg font-bold hover:bg-blue-50">V·ªÅ Menu Ch√≠nh</button>
                </div>
              </div>
        `;
      }

      renderSelection();
    
  </script>
